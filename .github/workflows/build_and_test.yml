name: Build and test

on:
  push:
    branches: [ python-backend ]
  pull_request:
    branches: [ python-backend ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Install Kotlin for scripting
        run: sudo snap install --classic kotlin
      - name: Clean
        run: JDK_9="$JAVA_HOME" ./gradlew clean
      - name: Run ast tests
        run: JDK_9="$JAVA_HOME" ./gradlew :python:ast:test
      - name: Build
        run: JDK_9="$JAVA_HOME" ./gradlew dist

      - name: Compile python.kt to Python
        run: dist/kotlinc/bin/kotlinc-py -libraries dist/kotlinc/lib/kotlin-stdlib-js.jar -Xir-produce-js -output out_ir.py python/experiments/python.kt
        if: always()
      - name: Compare out_ir.py
        run: diff -u out_ir.py python/experiments/out_ir.py
        if: always()

      - name: Compile python.kt to JavaScript
        run: dist/kotlinc/bin/kotlinc-js -libraries dist/kotlinc/lib/kotlin-stdlib-js.jar -Xir-produce-js -Xir-property-lazy-initialization -output out-ir.js python/experiments/python.kt
        if: always()
      - name: Compare out-ir.js
        run: diff -u out-ir.js python/experiments/out-ir.js
        if: always()

      - name: Generate stats about missing IR mapping
        run: less python/experiments/out_ir.py  | grep -Po "visit[a-zA-Z0-9_]+" | sort | uniq -c | sort -nr > missing.txt
        if: always()
      - name: Compare missing.txt
        run: diff -u missing.txt python/experiments/missing.txt
        if: always()

      - name: Run end-to-end tests
        run: JDK_9="$JAVA_HOME" python/e2e-tests/run.sh
        if: always()

      - name: Run box tests (succeed even if they fail)
        run: JDK_9="$JAVA_HOME" ./gradlew :python:box.tests:pythonTest --tests "org.jetbrains.kotlin.python.test.ir.semantics.IrPythonCodegenBoxTestGenerated" || true
        if: always()
      - name: Generate box tests reports
        run: python/experiments/generate-box-tests-reports.main.kts --failed-tests-report-path=failed-tests.txt --box-tests-report-path=box-tests-report.tsv
        if: always()
      - name: Compare failed-tests.txt
        run: diff -u failed-tests.txt python/experiments/failed-tests.txt
        if: always()
      - name: Partially compare box-tests-report.tsv
        run: diff -u <(less box-tests-report.tsv | cut -d$'\t' -f1-2,4) <(less python/experiments/box-tests-report.tsv | cut -d$'\t' -f1-2,4)
        if: always()
